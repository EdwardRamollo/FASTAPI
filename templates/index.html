<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python FastAPI To Do with Jinja2 Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script type="text/javascript"></script>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex h-100">
            <div class="col col-sm-3">
                <p>Recent</p>
                <table class="table mb-4">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for todo in todo_list %}
                        <tr>
                            <td><a href="#" style="text-decoration: none;">{{todo.title}}</a></td>
                            <td>
                                <a href="/update/{{todo.id}}"><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
                                <a href="/delete/{{todo.id}}"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
            <div class="col col-sm-9">
                <div class="card rounded-3 bg-light">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">Python FastAPI with Jinja2 Template</h4>
                        <form class="row" action="/add" method="post">
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in todo_list %}
                                    <tr>
                                        <td>{{todo.title}}</td>
                                    </tr>
                                    {% endfor%}
                                </tbody>
                            </table>
                            <div class="col-10">
                                <div class="form-outline">
                                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter a task here"/>
                                </div>
                            </div>

                            <div class="col-2">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>    
</body>
</html>
